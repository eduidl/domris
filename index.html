<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Domris</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Domris</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="https://github.com/eduidl/domris" target="_blank">
            <i class="fab fa-github"></i> GitHub
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="d-flex mt-3">
      <div class="p-6" style="width: 100%">
        <canvas id="canvas" class="d-block mx-auto" width="300" height="550"></canvas>
      </div>
      <div class="p-6" style="width: 100%">
        <div class="card">
          <div class="card-body">
            <div id="levelBtnGroup" class="btn-group">
              <button class="btn btn-outline-secondary active">初級</button>
              <button class="btn btn-outline-secondary">中級</button>
              <button class="btn btn-outline-secondary">上級</button>
            </div>
            <button id="gameToggleBtn" class="btn btn-secondary">Play!</button>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            現在の得点
          </div>
          <div class="card-body">
            <p class="font-weight-bold text-right mb-0" style="font-size: 20px">
              <span id="point">0</span>点
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            操作方法
          </div>
          <div class="card-body">
            <p class="font-weight-bold">注：キーボードでの操作を想定しています。</p>
            <table class="table table-sm mb-0">
              <tr><td>→ or l(エル)<td><td>右</td></tr>
              <tr><td>← or h<td><td>左</td></tr>
              <tr><td>↓ or j<td><td>下</td></tr>
              <tr><td>↑ or k<td><td>一番下まで落下</td></tr>
              <tr><td>space<td><td>時計回り</td></tr>
              <tr><td>shift + space<td><td>反時計回り</td></tr>
            </table>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            ルール
          </div>
          <div class="card-body">
            詳しくは<a href="">Qiitaの記事</a>を見てください。<br>
            1ライン消すごとに1000点です。同時消し等へのボーナスはありません。
          </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
